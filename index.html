    <script>
      let board = null;
      let timer = null;
      let currentMoveIndex = 0;
      let movesArray = [];
      let startFen = "start";

      // B·∫£ng t·ª´ ƒëi·ªÉn d·ªãch k√Ω hi·ªáu qu√¢n c·ªù sang ti·∫øng Vi·ªát
      const pieceNamesVN = {
        p: "Ch·ªët",
        r: "Xe",
        n: "M√£",
        b: "T∆∞·ª£ng",
        a: "Sƒ©",
        c: "Ph√°o",
        k: "T∆∞·ªõng",
      };

      const game = typeof Xiangqi !== "undefined" ? new Xiangqi() : null;
      if (!game) alert("L·ªói: Kh√¥ng th·ªÉ t·∫£i th∆∞ vi·ªán xiangqi.js!");

      function loadFen() {
        const fen = document.getElementById("fenInput").value.trim();
        if (fen) {
          const isValid = game.load(fen);
          if (isValid) {
            startFen = fen;
            board.position(fen);
            document.getElementById("movesInput").value = "";
            movesArray = [];
            currentMoveIndex = 0;
            removeHighlights();
            alert("ƒê√£ thi·∫øt l·∫≠p C·ªù Th·∫ø th√†nh c√¥ng!");
          } else {
            alert("M√£ FEN kh√¥ng h·ª£p l·ªá! Vui l√≤ng ki·ªÉm tra l·∫°i.");
          }
        } else {
          startFen = "start";
          game.reset();
          board.start();
        }
      }

      function onDragStart(source, piece, position, orientation) {
        if (!game || game.game_over()) return false;
        if (
          (game.turn() === "r" && piece.search(/^b/) !== -1) ||
          (game.turn() === "b" && piece.search(/^r/) !== -1)
        ) {
          return false;
        }
      }

      function onDrop(source, target) {
        if (!game) return "snapback";
        const moveDetails = game.move({ from: source, to: target });
        if (moveDetails === null) return "snapback";

        const moveStr = source + "-" + target;
        const movesInput = document.getElementById("movesInput");
        const currentText = movesInput.value.trim();
        movesInput.value = currentText ? currentText + " " + moveStr : moveStr;

        movesArray = parseMoves();
        currentMoveIndex = movesArray.length;
        highlightMove(source, target);
        movesInput.scrollTop = movesInput.scrollHeight;
      }

      function onSnapEnd() {
        if (game) board.position(game.fen());
      }

      const boardConfig = {
        position: "start",
        showNotation: true,
        pieceTheme: "img/xiangqipieces/traditional/{piece}.svg",
        draggable: true,
        onDragStart: onDragStart,
        onDrop: onDrop,
        onSnapEnd: onSnapEnd,
      };

      board = Xiangqiboard("myBoard", boardConfig);

      function removeHighlights() {
        $('#myBoard [class^="square-"]').removeClass("highlight-square");
      }

      function highlightMove(fromSquare, toSquare) {
        removeHighlights();
        $("#myBoard .square-" + fromSquare).addClass("highlight-square");
        $("#myBoard .square-" + toSquare).addClass("highlight-square");
      }

      function parseMoves() {
        const inputText = document.getElementById("movesInput").value.trim();
        if (!inputText) return [];
        return inputText.split(/\s+/);
      }

      function playVideo() {
        if (!game) return alert("Engine c·ªù ch∆∞a s·∫µn s√†ng.");
        if (timer) clearInterval(timer);

        movesArray = parseMoves();
        if (movesArray.length === 0) {
          alert("Vui l√≤ng nh·∫≠p n∆∞·ªõc ƒëi ƒë·ªÉ ph√°t video!");
          return;
        }

        timer = setInterval(() => {
          if (currentMoveIndex >= movesArray.length) {
            clearInterval(timer);
            return;
          }

          const moveStr = movesArray[currentMoveIndex];
          let moveObj = moveStr;
          if (moveStr.includes("-")) {
            const parts = moveStr.split("-");
            moveObj = { from: parts[0], to: parts[1] };
          }

          const moveDetails = game.move(moveObj, { sloppy: true });
          if (moveDetails === null) {
            clearInterval(timer);
            alert(
              `L·ªói: N∆∞·ªõc ƒëi "${moveStr}" ·ªü b∆∞·ªõc th·ª© ${currentMoveIndex + 1} kh√¥ng h·ª£p l·ªá!`,
            );
            return;
          }

          board.position(game.fen());
          highlightMove(moveDetails.from, moveDetails.to);
          currentMoveIndex++;
        }, 1000);
      }

      function pauseVideo() {
        if (timer) clearInterval(timer);
      }

      function resetBoard() {
        if (timer) clearInterval(timer);
        if (startFen === "start") {
          if (game) game.reset();
          board.start();
        } else {
          game.load(startFen);
          board.position(startFen);
        }
        removeHighlights();
        currentMoveIndex = 0;
        document.getElementById("movesInput").value = "";
        document.getElementById("aiResult").innerText =
          "Ch∆∞a c√≥ d·ªØ li·ªáu ph√¢n t√≠ch...";
      }

      function copyMoves() {
        const textToCopy = document.getElementById("movesInput").value.trim();
        if (!textToCopy) return alert("Ch∆∞a c√≥ n∆∞·ªõc ƒëi n√†o ƒë·ªÉ copy!");
        navigator.clipboard.writeText(textToCopy).then(() => {
          const copyBtn = document.getElementById("copyBtn");
          const originalText = copyBtn.innerHTML;
          copyBtn.innerHTML = "‚úÖ ƒê√£ Copy!";
          setTimeout(() => (copyBtn.innerHTML = originalText), 2000);
        });
      }

      async function analyzeWithAI() {
        if (!game) return;
        const resultBox = document.getElementById("aiResult");
        const currentFen = game.fen();
        const historyMoves = movesArray.slice(0, currentMoveIndex).join(" ");
        const promptContent = `T√¥i ƒëang xem m·ªôt v√°n c·ªù t∆∞·ªõng. Th·∫ø c·ªù hi·ªán t·∫°i d∆∞·ªõi d·∫°ng chu·ªói FEN l√†: "${currentFen}". L·ªãch s·ª≠ c√°c n∆∞·ªõc ƒëi l√†: ${historyMoves || "Ch∆∞a c√≥"}. H√£y ƒë√≥ng vai m·ªôt ƒê·∫°i ki·ªán t∆∞·ªõng c·ªù t∆∞·ªõng, ph√¢n t√≠ch ng·∫Øn g·ªçn th·∫ø tr·∫≠n hi·ªán t·∫°i v√† g·ª£i √Ω 1-2 n∆∞·ªõc ƒëi ti·∫øp theo t·ªët nh·∫•t.`;

        resultBox.innerHTML = "<em>ƒêang ch·ªù Groq AI ph√¢n t√≠ch...</em>";

        try {
          const response = await fetch(
            "https://groqprompt.netlify.app/api/ai",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ prompt: promptContent }),
            },
          );
          const data = await response.json();
          resultBox.innerText =
            data?.result || "Kh√¥ng nh·∫≠n ƒë∆∞·ª£c k·∫øt qu·∫£ h·ª£p l·ªá.";
        } catch (error) {
          resultBox.innerHTML = `<span style='color: red;'>L·ªói k·∫øt n·ªëi API: ${error.message}</span>`;
        }
      }

      async function generateMovesWithAI() {
        if (!game) return;

        const fenToSolve = startFen !== "start" ? startFen : game.fen();
        const resultBox = document.getElementById("aiResult");
        const movesInput = document.getElementById("movesInput");

        resultBox.innerHTML =
          "<em style='color: #722ed1;'>ƒêang y√™u c·∫ßu Groq AI gi·∫£i c·ªù v√† t·∫°o chu·ªói n∆∞·ªõc ƒëi... (Vui l√≤ng ƒë·ª£i v√†i gi√¢y)</em>";

        const promptContent = `T√¥i c√≥ m·ªôt th·∫ø c·ªù t∆∞·ªõng (ho·∫∑c v√°n c·ªù) v·ªõi m√£ FEN: "${fenToSolve}". 
H√£y ƒë√≥ng vai m·ªôt ƒê·∫°i ki·ªán t∆∞·ªõng c·ªù t∆∞·ªõng v√† gi·∫£i th·∫ø c·ªù n√†y (ƒë√°nh ƒë·∫øn khi chi·∫øu b√≠ ho·∫∑c ∆∞u th·∫ø tuy·ªát ƒë·ªëi).
Y√äU C·∫¶U QUAN TR·ªåNG NH·∫§T: B·∫†N CH·ªà ƒê∆Ø·ª¢C PH√âP TR·∫¢ V·ªÄ M·ªòT CHU·ªñI C√ÅC N∆Ø·ªöC ƒêI THEO ƒê·ªäNH D·∫†NG UCCI (v√≠ d·ª•: h2-e2 h9-g7 i9-h9). 
Kh√¥ng gi·∫£i th√≠ch, kh√¥ng d√πng ti·∫øng Vi·ªát, kh√¥ng ch√†o h·ªèi. Ch·ªâ in ra c√°c n∆∞·ªõc ƒëi UCCI c√°ch nhau b·ªüi m·ªôt kho·∫£ng tr·∫Øng.`;

        try {
          const response = await fetch(
            "https://groqprompt.netlify.app/api/ai",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ prompt: promptContent }),
            },
          );

          if (!response.ok) throw new Error(`L·ªói HTTP: ${response.status}`);
          const data = await response.json();

          if (data && data.result) {
            const ucciRegex = /[a-i][0-9]-[a-i][0-9]/g;
            const matches = data.result.match(ucciRegex);

            if (matches && matches.length > 0) {
              movesInput.value = matches.join(" ");
              resultBox.innerHTML = `
                <span style='color: #52c41a; font-weight: bold;'>‚úÖ AI ƒë√£ t·∫°o th√†nh c√¥ng danh s√°ch n∆∞·ªõc ƒëi!</span><br/>
                <span>H√£y b·∫•m <strong>"‚ñ∂ Ph√°t Video"</strong> ƒë·ªÉ ki·ªÉm tra n∆∞·ªõc ƒëi, ho·∫∑c <strong>"üé¨ Xu·∫•t Video Shorts"</strong> ƒë·ªÉ l∆∞u ngay.</span>
                <hr style="margin: 10px 0; border-top: 1px dashed #d9d9d9;" />
                <span style="font-size: 12px; color: #888;">Log ph·∫£n h·ªìi g·ªëc t·ª´ AI: ${data.result}</span>
              `;
            } else {
              resultBox.innerHTML = `<span style='color: orange;'>‚ö†Ô∏è AI ƒë√£ ph·∫£n h·ªìi, nh∆∞ng kh√¥ng t√¨m th·∫•y ƒë·ªãnh d·∫°ng UCCI h·ª£p l·ªá n√†o. Ph·∫£n h·ªìi g·ªëc:</span><br/>${data.result}`;
            }
          } else {
            resultBox.innerText = "Kh√¥ng nh·∫≠n ƒë∆∞·ª£c k·∫øt qu·∫£ h·ª£p l·ªá t·ª´ AI.";
          }
        } catch (error) {
          resultBox.innerHTML = `<span style='color: red;'>L·ªói k·∫øt n·ªëi API: ${error.message}</span>`;
        }
      }

      async function exportVideo() {
        const movesText = document.getElementById("movesInput").value.trim();
        if (!movesText) {
          alert("Vui l√≤ng nh·∫≠p n∆∞·ªõc ƒëi ƒë·ªÉ xu·∫•t video!");
          return;
        }

        const btn = document.getElementById("btnExportVideo");
        const originalBtnText = btn.innerHTML;
        btn.innerHTML = "‚è≥ ƒêang quay video, vui l√≤ng ƒë·ª£i...";
        btn.disabled = true;

        pauseVideo();
        movesArray = parseMoves();

        if (startFen === "start") {
          if (game) game.reset();
          board.start();
        } else {
          game.load(startFen);
          board.position(startFen);
        }
        removeHighlights();

        const canvas = document.createElement("canvas");
        canvas.width = 1080;
        canvas.height = 1920;
        const ctx = canvas.getContext("2d");

        const stream = canvas.captureStream(30);
        const mimeType = MediaRecorder.isTypeSupported("video/webm;codecs=vp9")
          ? "video/webm;codecs=vp9"
          : "video/webm";
        const recorder = new MediaRecorder(stream, { mimeType });
        const chunks = [];

        recorder.ondataavailable = (e) => {
          if (e.data.size > 0) chunks.push(e.data);
        };
        recorder.onstop = () => {
          const blob = new Blob(chunks, { type: "video/webm" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "VanCoThe_Short.webm";
          a.click();
          URL.revokeObjectURL(url);
          btn.innerHTML = originalBtnText;
          btn.disabled = false;
          alert("ƒê√£ xu·∫•t video th√†nh c√¥ng!");
        };

        recorder.start();

        // TH√äM: Truy·ªÅn th√¥ng b√°o ƒÉn qu√¢n v√†o h√†m v·∫Ω Frame
        async function drawFrame(stepIndex = 0, captureMsg = "") {
          const boardEl = document.getElementById("myBoard");
          const boardCanvas = await html2canvas(boardEl, {
            backgroundColor: null,
            scale: 2,
          });

          const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
          gradient.addColorStop(0, "#141E30");
          gradient.addColorStop(1, "#243B55");
          ctx.fillStyle = gradient;
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          ctx.fillStyle = "#ffffff";
          ctx.font = "bold 75px Arial";
          ctx.textAlign = "center";
          ctx.fillText("GI·∫¢I M√É C·ªú TH·∫æ", canvas.width / 2, 350);

          const scaleW = 960 / boardCanvas.width;
          const drawW = boardCanvas.width * scaleW;
          const drawH = boardCanvas.height * scaleW;
          const x = (canvas.width - drawW) / 2;
          const y = (canvas.height - drawH) / 2;
          ctx.drawImage(boardCanvas, x, y, drawW, drawH);

          // Render s·ªë n∆∞·ªõc ƒëi
          ctx.fillStyle = "#f39c12";
          ctx.font = "50px Arial";
          ctx.fillText(
            `N∆∞·ªõc ƒëi: ${stepIndex} / ${movesArray.length}`,
            canvas.width / 2,
            y + drawH + 120,
          );

          // Render th√¥ng b√°o ƒÉn qu√¢n (n·∫øu c√≥)
          if (captureMsg) {
            ctx.fillStyle = "#ff4d4f"; // M√†u ƒë·ªè nh·∫°t cho n·ªïi b·∫≠t
            ctx.font = "bold 60px Arial";
            ctx.fillText(captureMsg, canvas.width / 2, y + drawH + 220);
          }
        }

        try {
          await drawFrame(0, "");
          await new Promise((r) => setTimeout(r, 1000));

          for (let i = 0; i < movesArray.length; i++) {
            const moveStr = movesArray[i];
            let moveObj = moveStr.includes("-")
              ? { from: moveStr.split("-")[0], to: moveStr.split("-")[1] }
              : moveStr;

            const moveDetails = game.move(moveObj, { sloppy: true });
            if (moveDetails === null) {
              console.warn(
                `L·ªói: N∆∞·ªõc ƒëi kh√¥ng h·ª£p l·ªá (${moveStr}) t·∫°i b∆∞·ªõc ${i + 1}`,
              );
              break;
            }

            // X·ª≠ l√Ω th√¥ng b√°o n·∫øu c√≥ qu√¢n b·ªã ƒÉn
            let currentCaptureMsg = "";
            if (moveDetails.captured) {
              const movingColor = moveDetails.color === "r" ? "ƒê·ªè" : "ƒêen";
              const pieceName =
                pieceNamesVN[moveDetails.captured.toLowerCase()] || "Qu√¢n";
              currentCaptureMsg = `‚öîÔ∏è ${movingColor} ƒÉn ${pieceName}!`;
            }

            board.position(game.fen());
            highlightMove(moveDetails.from, moveDetails.to);

            await new Promise((r) => setTimeout(r, 300));
            await drawFrame(i + 1, currentCaptureMsg); // V·∫Ω frame c√≥ k√®m text ƒÉn qu√¢n
            await new Promise((r) => setTimeout(r, 700));
