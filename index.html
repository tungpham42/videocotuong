      function removeHighlights() {

L·ªãch s·ª≠ c√°c n∆∞·ªõc ƒëi t·ª´ ƒë·∫ßu v√°n ƒë·∫øn gi·ªù l√†: ${historyMoves || "Ch∆∞a c√≥"}. 
D·ª±a v√†o th√¥ng tin tr√™n, h√£y ƒë√≥ng vai m·ªôt ƒê·∫°i ki·ªán t∆∞·ªõng c·ªù t∆∞·ªõng, ph√¢n t√≠ch ng·∫Øn g·ªçn th·∫ø tr·∫≠n hi·ªán t·∫°i (∆∞u/nh∆∞·ª£c ƒëi·ªÉm c·ªßa hai b√™n) v√† g·ª£i √Ω 1-2 n∆∞·ªõc ƒëi ti·∫øp theo t·ªët nh·∫•t. Tr√¨nh b√†y r√µ r√†ng v√† d·ªÖ hi·ªÉu.`;
